        body {

        }

            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ADD8E6;
            border-radius: 8px;

            font-size: 1.5rem;
            color: #007bff;
            margin-top: 20px;
            text-align: center;
        }

        .continent {
            margin-bottom: 30px;
        }

        .country-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

            text-align: center;
            margin: 15px;
        }

        .flag {
            width: 120px;
            height: 80px;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
                .hover-box {
            background-color:  #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hover-box:hover {
            background-color:#00FF00;
        }
